{% load static %}	
	<!-- Start header -->
	<header class="top-navbar">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="index.html">
					<img src="{% static 'template/images/logo.png' %}" alt="" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-rs-food" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbars-rs-food">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item {% if request.path == '/home/' %}active{% endif %}"><a class="nav-link" href="{% url 'foods:home' %}">Home</a></li>
						<li class="nav-item {% if request.path == '/menu/' %}active{% endif %}"><a class="nav-link" href="{% url 'foods:menu'%}">Menu</a></li>
						<li class="nav-item {% if request.path == '/about/' %}active{% endif %}"><a class="nav-link" href="{% url 'foods:about' %}">About</a></li>
						<li class="nav-item dropdown {% if request.path == '/reservation/' or request.path == '/staff/' or request.path == '/gallery/' %}active{% endif %}">
							<a class="nav-link dropdown-toggle" href="#" id="dropdown-a" data-toggle="dropdown">Pages</a>
							<div class="dropdown-menu" aria-labelledby="dropdown-a">
								<a class="dropdown-item" href="{% url 'reservation:reservation' %}">Reservation</a>
								<a class="dropdown-item" href="{% url 'foods:staff' %}">Staff</a>
								<a class="dropdown-item" href="{% url 'foods:gallery' %}">Gallery</a>
							</div>
						</li>
						<li class="nav-item {% if request.path == '/blogs/' %}active{% endif %}"><a class="nav-link " href="{% url 'blog:blog_list' %}">Blog</a></li>
						<li class="nav-item {% if request.path == '/contact/' %}active{% endif %}"><a class="nav-link " href="{% url 'touch:contact' %}">Contact</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<!-- End header -->
